<!doctype html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="NFT, Bitcoin NFTs, Counterparty, Bitcoin, XCP, IPFS" name="keywords" />

    <title>First IPFS Bitcoin NFTs (2017-2018)</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
        rel="stylesheet" />
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />

    <link href="assets/favicon.ico" rel="icon" type="image/jpeg" />
    <link href="../../styles.css" rel="stylesheet" />

    <style>
        @media (max-width: 640px) {

            .gridjs-td[data-column-id='supply'],
            .gridjs-th[data-column-id='supply'],
            .gridjs-td[data-column-id='project_author'],
            .gridjs-th[data-column-id='project_author'],
            .gridjs-td[data-column-id='type'],
            .gridjs-th[data-column-id='type'],
            .gridjs-td[data-column-id='notes'],
            .gridjs-th[data-column-id='notes'] {
                display: none !important;
            }
        }
    </style>
</head>

<body class="p-1 m-4">
    <div class="row pb-2 align-items-center">
        <div class="col">
            <h1>First IPFS Bitcoin NFTs (2017-2018)</h1>
        </div>
    </div>

    <div class="pb-2">
        <a href="../" class="github-btn">
            <svg height="20" width="20" style="fill: white;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true">
                <path
                    d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-1 16H4c-.55 0-1-.45-1-1V6c0-.55.45-1 1-1h16c.55 0 1 .45 1 1v12c0 .55-.45 1-1 1zm-7-4l2.5-3.5 3.5 4.5H6l4-5z" />
            </svg>
            View more timelines here
        </a>
    </div>

    <div class="pb-4">
        <a href="https://github.com/nft-origins/nft-origins.github.io/tree/main/timelines/first-ipfs-bitcoin-nfts"
            class="github-btn">
            <svg height="20" width="20" style="fill: white;" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true">
                <path
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" />
            </svg>
            View this timelines' source code (data, ipfs images etc.) on GitHub
        </a>
    </div>

    <div class="pb-3">
        <h6>
            Very few NFTs used decentralized image storage in the early days. Here are the Bitcoin NFTs that did.
        </h6>
    </div>

    <div id="wrapper" class="pb-4"></div>

    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                new gridjs.Grid({
                    columns: [
                        { name: 'File', id: 'file', width: '7.5%', formatter: (cell) => gridjs.html(cell) },
                        { name: 'IPFS Datetime', id: 'datetime', width: '10%', formatter: (cell) => gridjs.html(cell) },
                        { name: 'Name', id: 'name', width: '15%', formatter: (cell) => gridjs.html(cell) },
                        { name: 'Supply', id: 'supply', width: '7.5%' },
                        { name: 'CID', id: 'cid', width: '7.5%' },
                        { name: 'Project & Author', id: 'project_author', width: '12.5%', formatter: (cell) => gridjs.html(cell) },
                        { name: 'Type', id: 'type', width: '7.5%' },
                        { name: 'Notes', id: 'notes', width: '25%', formatter: (cell) => gridjs.html(cell) },
                    ],
                    data: data.map(item => [
                        item.file,
                        item.datetime,
                        item.names,
                        item.supply,
                        item.cid,
                        item.project_author,
                        item.type,
                        item.notes
                    ]),
                    search: true,
                    pagination: {
                        limit: 100,
                        summary: true
                    },
                    style: {
                        table: {
                            width: '100%',
                        }
                    }
                }).render(document.getElementById("wrapper"));
            });
    </script>
</body>

</html>
